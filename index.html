<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" class="rel style">
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="qr_img">
        <img src="./images/image-qr-code.png" alt="FrontendMentor">
      </div>  
      <div class="texts">
        <div class="head_txt">
          <h3 class="main_text">Improve you front-end skills by building projects</h3>
        </div>
        <div class="explaind">
          <p class="gen_text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="foot"><a href="https://github.com/cwbads22">CWB ADS22 - 2022</a></footer>
</body>
</html>
